<we-element name="taobao-item">
  <template>
    <container onclick="gotoDetail">
      <image class="thumb" src="{{pictureUrl}}"></image>
      <text class="title">{{title}}</text>
    </container>
  </template>

  <style>
    .thumb {width: 200; height: 200;}
    .title {flex: 1; color: #ff0000; font-size: 48; font-weight: bold; background-color: #eeeeee;}
  </style>

  <script>
    module.exports = {
      data: {
        itemId: '',
        title: '',
        pictureUrl: ''
      },
      methods: {
        gotoDetail: function () {
          var param = require('./3rd/param').getParam()
          var md5 = require('md5')
          param = md5(param)
          this.$openURL('https://item.taobao.com/item.htm?id=' + this.itemId + '&param=' + param)
        }
      }
    }
  </script>
</we-element>

<template>
  <container>
    <taobao-item repeat="{{itemList}}"></taobao-item>
  </container>
</template>
